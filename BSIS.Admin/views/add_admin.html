<!-- BEGIN MAIN CONTENT -->
<div>

    <div class="tab-pane" id="tab_1">
        <div class="portlet box red">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-user"></i>User Account Information
                </div>
                <div class="tools">
                    <a href="javascript:;" class="collapse">
                    </a>
                    <a href="#portlet-config" data-toggle="modal" class="config">
                    </a>
                    <a href="javascript:;" class="reload">
                    </a>
                    <a href="javascript:;" class="remove">
                    </a>
                </div>
            </div>
            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                    <form action="" class="horizontal-form" name="newUserForm">
                        <div class="form-body">
                            <!--<h3 class="form-section">Person Info</h3>-->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">Username</label>
                                        <input type="text" id="username" class="form-control" placeholder="">
                                        <!--<span class="help-block">
                                        This is inline help </span>-->
                                    </div>
                                </div>
                                <!--/span-->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">Password</label>
                                        <input type="password" id="password"  class="form-control" placeholder="">

                                    </div>
                                </div>
                                <!--/span-->
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">First Name</label>
                                        <input type="text" id="firstName" class="form-control" placeholder="Juan">
                                        <!--<span class="help-block">
                                        This is inline help </span>-->
                                    </div>
                                </div>
                                <!--/span-->
                                <div class="col-md-6">
                                    <div class="form-group has-error">
                                        <label class="control-label">Last Name</label>
                                        <input type="text" id="lastName" class="form-control" placeholder="Dela Cruz">

                                    </div>
                                </div>
                                <!--/span-->
                            </div>
                            <!--/row-->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">Position</label>
                                        <select class="form-control" >
                                            <option value="Developer">Administrator</option>
                                            <option value="Project Leader">Officer</option>                             
                                        </select>
                                    </div>
                                </div>
                                <!--/span-->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">Email</label>
                                        <input type="email" ng-model="userData.email" class="form-control" placeholder="e.g. juandlc@gmail.com">
                                    </div>
                                </div>
                                <!--/span-->
                            </div>
                            <!--/row-->
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="control-label">Business Unit</label>
                                        <select class="select2_category form-control" ng-model="userData.businessUnit" data-placeholder="Choose a Category" tabindex="1">
                                            <option value="Japan Based">Japan Based</option>
                                            <option value="Rest of the World">Rest of the World</option>
                                        </select>
                                    </div>
                                </div>
                                <!--/span-->
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="control-label">Date of Birth</label>
                                        <input type="text" ng-model="userData.birthDate" class="form-control" placeholder="mm-dd-yyyy">
                                    </div>
                                </div>                               
                                <!--/span-->
                            </div>
                            <!--/row-->

                        </div>
                        <div class="form-actions right">
                            <button type="button" class="btn default" ng-click="clear()">Cancel</button>
                            <button type="submit" class="btn red" ng-click="submit()"><i class="fa fa-check"></i> Save</button>
                        </div>
                    </form>
                    <!-- END FORM-->
            </div>
        </div>
    </div>
</div>
